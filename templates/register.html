{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto pt-lg-0">
                    <h1 class="fw-bold">Register</h1>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body shadow-sm d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg class="bi bi-person" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                                </svg></div>
                            <form action="/register" class="text-center" method="post">
                                <div class="text-start mb-3"><label class="form-label fw-semibold" for="#username">Username:</label><input id="username" class="border-3 border-primary-subtle form-control" type="text" name="username" /></div>
                                <div class="text-start mb-3"><label class="form-label fw-semibold" for="#email">Email:</label><input id="email" class="border-3 border-primary-subtle form-control" type="email" name="email" /></div>
                                <div class="text-start mb-3"><label class="form-label fw-semibold" for="#password">Password:</label><input id="password" class="border-3 border-primary-subtle form-control" type="password" name="password" placeholder="Password" /></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Register</button></div>
                                <p class="text-muted">Forgot your password?</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--let user confirm  their password or retype it-->
    <script>
        const password = document.getElementById('password');
        const confirm_password = document.getElementById('confirm_password');

        function validatePassword() {
            if (password.value !== confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        function validateStrongPassword() {
            const passwordValue = password.value;
            if (passwordValue.length < 8) {
                password.setCustomValidity("Password must be at least 8 characters");
            } else {
                password.setCustomValidity('');
            }
            validatePassword(); // Also validate password confirmation
        }

        password.oninput = validateStrongPassword;
        confirm_password.onkeyup = validatePassword;
    </script>
{% endblock %}
